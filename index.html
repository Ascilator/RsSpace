<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fonts/stylesheet.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="big_wrapper">
      <header class="header">
        <div class="wrapper">
          <img src="img/logo.svg" alt="" />
        </div>
      </header>
      <main class="main">
        <div class="wrapper">
          <div class="left_part">
            <div class="text_header">
              <p>Автоматизация,</p>
              <p id="type">ресторана <span>|</span></p>
              <p>как Раз, Два, Три</p>
            </div>
            <div class="benefits">
              <h4>Конечно, в системе будет:</h4>
              <ul>
                <li><img src="img/tick.svg" alt="" />Номенклатура</li>
                <li><img src="img/tick.svg" alt="" />Удобный быстрый терминал</li>
                <li><img src="img/tick.svg" alt="" />Продажи и аналитика</li>
                <li><img src="img/tick.svg" alt="" /> Управление сотрудниками и доступами</li>
                <li><img src="img/tick.svg" alt="" />Различные отчеты</li>
                <li><img src="img/tick.svg" alt="" /> Маркетинговые инструменты</li>
                <li><img src="img/tick.svg" alt="" />ТТК и склад</li>
              </ul>
            </div>
            <div class="buttons">
              <button class="purple">Попробовать бесплатно</button>
              <button class="notify">
                <svg
                  width="24"
                  height="25"
                  viewBox="0 0 24 25"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M18 8.5C18 6.9087 17.3679 5.38258 16.2426 4.25736C15.1174 3.13214 13.5913 2.5 12 2.5C10.4087 2.5 8.88258 3.13214 7.75736 4.25736C6.63214 5.38258 6 6.9087 6 8.5C6 15.5 3 17.5 3 17.5H21C21 17.5 18 15.5 18 8.5Z"
                    stroke="black"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M13.73 21.5C13.5542 21.8031 13.3019 22.0547 12.9982 22.2295C12.6946 22.4044 12.3504 22.4965 12 22.4965C11.6496 22.4965 11.3054 22.4044 11.0018 22.2295C10.6982 22.0547 10.4458 21.8031 10.27 21.5"
                    stroke="black"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                Уведомить меня
              </button>
            </div>
          </div>
          <div class="right_part">
            <img src="img/preview.png" alt="" />
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="wrapper">
          <a href="#">
            <img src="img/facebook.svg" alt="" />
          </a>
          <a href="#">
            <img src="img/twitter.svg" alt="" />
          </a>
        </div>
      </footer>
      <div class="back_wave">
        <img src="img/back_wave.svg" alt="" />
      </div>
    </div>
    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/slick.min.js"></script>

    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
